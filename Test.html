<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Google Forms Navigation</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1503415330783-3023ad55b7d9?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhY2h8MjV8fGZpbmVzY2FwZXxlbnwwfHx8fDE2Mzc4NzY1Nzc&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 0;
            overflow: hidden;
        }

        /* Container Styles */
        #container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            width: 100%;
            max-width: 750px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #container:hover {
            transform: scale(1.03);
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2C3E50;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        label {
            font-size: 1.2rem;
            color: #2C3E50;
            margin-bottom: 15px;
            display: block;
        }

        /* Dropdown Styles */
        select {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #3498db;
            border-radius: 8px;
            background-color: #fff;
            color: #333;
            transition: all 0.3s ease-in-out;
            margin-bottom: 30px;
        }

        select:focus {
            border-color: #2C3E50;
            outline: none;
            background-color: #ecf0f1;
        }

        /* Button Styling */
        .btn {
            background-color: #3498db;
            color: #fff;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Iframe Styling */
        iframe {
            width: 100%;
            height: 650px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease;
        }

        /* Loading Class for Iframe */
        iframe.loading {
            opacity: 0;
        }

        iframe.loaded {
            opacity: 1;
        }

        /* Add Graphics or Decorative Elements */
        .decorative-img {
            position: absolute;
            top: 20px;
            right: 20px;
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #container {
                padding: 30px;
            }
            h1 {
                font-size: 2rem;
            }
            select {
                font-size: 1.1rem;
            }
            .btn {
                font-size: 1.1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

<!-- Decorative Image -->
<img class="decorative-img" src="https://images.unsplash.com/photo-1521747116042-5c8e9e1eecf3?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhY2h8MjN8fGZpbmVzY2FwZXxlbnwwfHx8fDE2Mzc4NzY5OTk&ixlib=rb-1.2.1&q=80&w=1080" alt="Decorative Graphics" />

<div id="container">
    <h1>Choose Your Quiz</h1>
    
    <!-- Dropdown for Quiz Selection -->
    <label for="quizDropdown">Select a Quiz:</label>
    <select id="quizDropdown" onchange="changeForm()">
        <option value="">-- Select a Quiz --</option>
        <option value="englishQuiz">English Quiz</option>
        <option value="mathQuiz">Math Quiz</option>
        <option value="historyQuiz">History Quiz</option>
    </select>

    <!-- Button to Trigger the Form Change -->
    <button class="btn" onclick="changeForm()">Load Quiz</button>

    <!-- Container for Google Form iframe -->
    <div id="formContainer">
        <iframe id="quizIframe" class="loading" title="Google Form"></iframe>
    </div>
</div>

<script>
    // Google Forms URLs
    const formLinks = {
        englishQuiz: 'https://forms.gle/YOUR_ENGLISH_FORM_ID',  // Replace with actual link
        mathQuiz: 'https://forms.gle/YOUR_MATH_FORM_ID',      // Replace with actual link
        historyQuiz: 'https://forms.gle/YOUR_HISTORY_FORM_ID' // Replace with actual link
    };

    // Function to change the embedded form based on dropdown selection
    function changeForm() {
        var selectedQuiz = document.getElementById('quizDropdown').value;
        var iframe = document.getElementById('quizIframe');

        // Add loading class to iframe while the form is loading
        iframe.classList.add('loading');

        // Check if a quiz is selected
        if (selectedQuiz && formLinks[selectedQuiz]) {
            iframe.src = formLinks[selectedQuiz];
            iframe.onload = () => {
                iframe.classList.remove('loading');
                iframe.classList.add('loaded');
            };
        } else {
            iframe.src = ''; // If no quiz is selected, clear the iframe
            iframe.classList.remove('loaded');
        }
    }
</script>

</body>
</html>
